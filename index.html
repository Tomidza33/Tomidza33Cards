<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomidza33Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Tomidza33Cards" style="max-height: 80px;">
    <h1>Tomidza33Cards</h1>
    <div id="filters">
      <input type="text" id="filter-id" placeholder="ID">
      <input type="text" id="filter-jmeno" placeholder="Jméno jezdce">
      <input type="text" id="filter-serie" placeholder="Série">
      <input type="text" id="filter-cislo" placeholder="Číslo karty">
    </div>
  </header>
  <main id="card-container"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
